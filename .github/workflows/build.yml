name: Check build & lint

on: [ push, pull_request ]

jobs:
  build-lint:
    name: Check build & lint
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: 16
      - run: npm ci
      - name: Build
        run: npm run build
      - name: Lint
        run: npm run lint-only
